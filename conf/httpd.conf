# Example Apache 2.4 configuration file for a web application running on port 80
# This configuration enables mod_rewrite and SSL, and sets up a default virtual host.

ServerRoot "/usr/local/apache2"

Listen 80

LoadModule rewrite_module modules/mod_rewrite.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule headers_module modules/mod_headers.so

User daemon
Group daemon

ServerAdmin admin@example.com
ServerName example.com

# Enable SSL/TLS encryption (HTTPS)
# SSLCertificateFile and SSLCertificateKeyFile should be replaced with your own certificate and key files
SSLEngine on
SSLCertificateFile "/path/to/certificate.crt"
SSLCertificateKeyFile "/path/to/private.key"

# Use the default web root directory
DocumentRoot "/usr/local/apache2/htdocs"

# Enable mod_rewrite and set up URL rewriting rules
RewriteEngine On
RewriteRule ^/api/(.*)$ http://127.0.0.1:5000/$1 [P,L]
RewriteRule ^/api$ http://127.0.0.1:5000/ [P,L]

# Enable CORS headers
Header set Access-Control-Allow-Origin "*"
Header set Access-Control-Allow-Methods "GET,POST,OPTIONS,DELETE,PUT"
Header set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"

# Set up MIME type for JavaScript files
AddType application/javascript .js

<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Set up SSL/TLS encryption
SSLCipherSuite HIGH:!aNULL:!MD5
SSLProtocol -all +TLSv1.2
SSLHonorCipherOrder on
SSLCompression off
SSLSessionTickets off

# Disable server signature
ServerSignature Off
