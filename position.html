    <script>
async function processImage(input) {
  const imageFile = input.files[0];
  const img = await cv.imreadAsync(imageFile);
  const gray = await cv.cvtColorAsync(img, cv.COLOR_RGBA2GRAY);
  const edges = await cv.CannyAsync(gray, 50, 200, 3, false);
  const imageData = await cv.imencodeAsync('.jpg', edges);
  const result = await Tesseract.recognize(imageData.data, 'deu', { logger: console.log });
  const licensePlate = result.data.text.trim();
  getLocation(licensePlate);
}

async function saveData(licensePlate, latitude, longitude) {
  const apiUrl = "https://parken.cstrube.de/apiv3/save-data";
  const data = {
    licensePlate,
    latitude,
    longitude
  };
  try {
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });
    if (response.ok) {
      const jsonResponse = await response.json();
      console.log("Data saved successfully:", jsonResponse);
    } else {
      console.error("Error saving data:", response.status, response.statusText);
    }
  } catch (error) {
    console.error(error);
  }
}

function getLocation(licensePlate) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => showPosition(position, licensePlate));
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position, licensePlate) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  console.log("Latitude: " + latitude + ", Longitude: " + longitude);
  saveData(licensePlate, latitude, longitude);
}
