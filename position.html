    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script>
      async function processImage(input) {
        const imageFile = input.files[0];
    
        // Führe die OCR auf dem aufgenommenen Foto aus
        const result = await Tesseract.recognize(imageFile, 'deu', { logger: console.log });
    
        // Speichere das erkannte Kennzeichen zusammen mit den GPS-Daten
        const licensePlate = result.data.text.trim();
        console.log('Erkanntes Kennzeichen:', licensePlate);
        getLocation(licensePlate);
      }
    
      // Diese Funktion sollte die erkannten Daten (z.B. Kennzeichen und GPS-Daten) an Ihren Server senden, um sie in der MongoDB-Datenbank zu speichern.
    async function saveData(licensePlate, latitude, longitude) {
      // Definieren Sie die URL für Ihren API-Endpunkt
      const apiUrl = "https://api.cstrube.de/api/save-data";

      // Erstellen Sie ein Objekt mit den Daten, die an Ihren Server gesendet werden sollen
      const data = {
        licensePlate: licensePlate,
        latitude: latitude,
        longitude: longitude
      };

      try {
        // Senden Sie die Daten an Ihren API-Endpunkt
      const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    // Überprüfen Sie den Status des Requests und verarbeiten Sie die Antwort
    if (response.ok) {
      const jsonResponse = await response.json();
      console.log("Data saved successfully:", jsonResponse);
    } else {
      console.error("Error saving data:", response.status, response.statusText);
    }
  } catch (error) {
    console.error("Error sending data to server:", error);
  }
}

    
      function getLocation(licensePlate) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => showPosition(position, licensePlate));
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    
      function showPosition(position, licensePlate) {
        // Hier können Sie die Position an Ihren Bot senden
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        console.log("Latitude: " + latitude + ", Longitude: " + longitude);
    
        // Speichere die Daten (Kennzeichen, Breitengrad und Längengrad)
        saveData(licensePlate, latitude, longitude);
      }
